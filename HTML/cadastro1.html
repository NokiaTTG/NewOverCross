<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverCross: Meet People!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/fontes.css">
    <link rel="stylesheet" href="../CSS/style.css">

    <style>
        section.form {
            width: 416px;
            height: 550px;
        }
        header{
            display: flex;
            flex-direction: row;
        }
        p.return.outfit-light{
            margin:3% 18% 0 3%;
        }
    </style>
</head>

<body>
    <header id="cabeca">
        <p class="return outfit-light"><a href="../HTML/inicial.html">
            < </a>
    </p>
        <div class="titulo">
            <h1 class="outfit-light" style="color: #a569bd">Over<span style="color:#2e86c1">Cross</span></h1>
            <p id="txtsubt" class="outfit-light">Onde você conhece pessoas!</p>
        </div>
            
        
    </header>

    <section Class="form">
        <h2 id="subtitle" >Primeiro Cadastro?<br> Crie uma conta OC!</h2>
        <form id="formulario">
            <!-- Parte 1 Dados Padrão -->
            <p class="txt">
                <label for="email">Email:<br></label>
                <input class="inp" type="email" name="email" required>
            </p>

            <p class="txt">
                <label for="pass">Senha:<br></label>
                <input class="inp" type="password" name="pass" required>
            </p>

            <p class="txt">
                <label for="nome">Nome:<br></label>
                <input class="inp" type="text" name="nome" required>
            </p>
            <p class="txt">
                <label for="nick">Apelido:<br></label>
                <input class="inp" type="text" name="nick" required>
            </p>

            <div>
                <button id="btn1" class="titillium-web-regular" type="submit"><a href="cadastro2.html" style="color:black">Continuar</a></button><br>
            </div>

            <div>
                <p style="font-weight: 400;"><span style="color: white; cursor: default;">Tem conta? </span><a
                        href="login.html"><span class="sobre">Faça Login!</span></a>
                </p>
            </div>

        </form>
    </section>

    <footer>
        <p>Contato: <a href="login.html"><span style="color: black; font-style: italic;">Serviço de Atendimento ao
                    Cliente</span></a></p>
    </footer>

</body>

</html>
