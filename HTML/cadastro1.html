<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverCross: Meet People!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <header class="topoCadastro">
      <p class="outfit-light btnRetorna"><a href="../HTML/home.html"> < </a></p>
      <div class="logoCadastro">
        <h1 class="outfit-light" style="color: #a569bd">
          Over<span style="color: #2e86c1">Cross</span>
        </h1>
        <p class="txtSubt outfit-light">Onde você conhece pessoas!</p>
      </div>
    </header>

    <section>
      <h2 id="subtitulo">
        Primeiro Cadastro?<br />
        Crie uma conta OC!
      </h2>
      <form id="formCadastro1">
        <div>
          <label class="label" for="email">Email:<br /></label>
          <input class="input" type="email" name="email" required />
        </div>
        <div>
          <label class="label" for="pass">Senha:<br /></label>
          <input class="input" type="password" name="pass" required />
        </div>
        <div>
          <label class="label" for="nome">Nome:<br /></label>
          <input class="input" type="text" name="nome" required />
        </div>
        <div>
          <button
            class="titillium-web-regular btnCadastro"
            id="btnCadastro1"
            type="submit"
          >
            <a href="cadastro2.html" style="color: black">Continuar</a></button
          ><br />
        </div>
        <div>
          <p class="formFooter" style="font-weight: 400">
            <span style="color: white; cursor: default">Tem conta? </span
            ><a href="login.html"><span class="sobre">Faça Login!</span></a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
