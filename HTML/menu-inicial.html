<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverCross: Meet People!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/inicial.css">
</head>

<body>
    <header id="cabeca">
        <nav class="menu">
            <div class="oc">
                <h1 id="title" class="outfit-light"><span style="color: #a569bd">O</span><span
                        style="color:#5bbdff">C</span></h1>
            </div>
        </nav>
    </header>
    <div class="global-chat">
        <main class="chat-container">
            <header class="chat-header">
                <h2>Chat ao Vivo</h2>
            </header>
            <section class="chat-messages">
            </section>
            <footer class="chat-input-area">
                <input type="text" id="message-input" class="chat-input" placeholder="Digite sua mensagem..."
                    aria-label="Digite sua mensagem" />
                <button type="button" class="chat-send-button" aria-label="Enviar mensagem">Enviar</button>
            </footer>
        </main>
    </div>
</body>
